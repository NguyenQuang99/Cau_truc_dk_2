<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoYouLoveMe</title>
</head>
<body>
<h1 style="position: absolute; left: 250px;top: 200px;">Do You Love Me?</h1>
<input type="button" value="YES" onclick="yesClick()" style="position: absolute; left: 290px;top: 325px;" >
<input  type="button" value="NO" id="aaa" onmouseover="chayNO()" style="position: absolute; left: 975px;top: 325px;">
<script>
    function yesClick() {
        alert("Đúng Đúng Đúng rồi");
    }
    function chayNO() {
        let a = Math.round(Math.random() * window.inputWidth);
        let b = Math.round(Math.random() * window.innerHeight);
        document.getElementById('aaa').style.left = a + 'px';
        document.getElementById('aaa').style.top = b + 'px';

    }

</script>
</body>
</html>
