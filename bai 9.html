<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 9</title>
</head>
<body>
<script>
    let a = prompt("Nhập cạnh a");
    let b = prompt("Nhập cạnh b");
    let c = prompt("Nhập cạnh c");
    if (a > 0 && b > 0 && c >0) {
        switch ((a + b > c) ? "1" : "2" || (a + c > b) ? "1" : "2" || (b +c > a) ? "1" : "2"  ) {
            case "1" :
                alert("Là 3 cạnh của 1 tam giác");
                break;
            case "2" :
                alert("Không là 3 cạnh của 1 tam giác");
                break;
        }
    }
    else {
        alert("Không là 3 cạnh của 1 tam giác");
    }
</script>
</body>
</html>
