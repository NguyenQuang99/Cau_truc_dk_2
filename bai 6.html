<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a :");
    let b = +prompt("Nhập số b :");
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình có vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        let x = (-b) / a;
        alert("Nghiệm x là:" + x);
    }
</script>
</body>
</html>
