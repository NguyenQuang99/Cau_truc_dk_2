<!DOCTYPE html>

<body>
<script>
    let mucluong = +prompt("Nhập mức lương thu thập :");
    if (mucluong < 5000000) {
        alert("Không mất thuế");
    } else if ( mucluong >= 5000000 && mucluong < 10000000) {
        let thue = mucluong * 5/100;
        alert( "Mức thuế phải nộp:" + thue);
    } else (mucluong >= 10000000 && mucluong < 40000000) {
        let thue = mucluong * 10/100;
        alert("Mức thuế phải nộp :" + thue);
    }


</script>
</body>
</html>
