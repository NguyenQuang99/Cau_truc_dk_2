<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaulenhSwitch-case</title>
</head>
<body>
<form id="month" method="post">
    <input type="text"/>
    <button type="button" onclick="time()" >Tính số ngày</button>
</form>
<script>
    function time() {
        switch (month) {
            case 2:
                document.getElementById("month").innerHTML = "28 hoặc 29 ngày";
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("month").innerHTML = "31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("month").innerHTML = "30 ngày";
                break;


        }

    }



</script>
</body>
</html>
