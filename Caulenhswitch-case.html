<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaulenhSwitch-case</title>
</head>
<body>

<input id="text" type="text"/>
<button type="button" onclick="thang()" >Tính số ngày</button>
<p id="in">Tháng có</p>
<script>
    function thang() {
        let text = document.getElementById("text").value;
        switch (text) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("in").innerText = "có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("in").innerText = "có 30 ngày";
                break;
            case 2:
                document.getElementById("in").innerText = "có 28 hoặc 29 ngày";
                break;


        }

    }




</script>
</body>
</html>
