<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 12</title>
</head>
<body>
<script>
    let tiengui = +prompt("Nhập số tiền gửi :");
    let sothang = + prompt("Nhập số tháng gửi:");
    let laisuatnam = +prompt("Nhập lãi suất hàng năm :");
    let sotienlai =tiengui * (laisuatnam /1200 ) / 12 * sothang;
    alert("Số tiền lãi :" + sotienlai);
</script>
</body>
</html>
