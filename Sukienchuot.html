<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sukienchuot</title>
</head>
<body>
<form>
    <img id="myImage" src="https://img.thuthuattinhoc.vn/uploads/2019/01/24/anh-dong-trang-tri-powerpoint-32_114736067.gif" style="width: 200px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="movieRight();"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '1px';

    }
    function movieRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';

    }
    window.onload = init;

</script>
</body>
</html>
